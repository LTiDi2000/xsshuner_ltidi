<html>
<head>
  <script>
    function autoSubmitForm() {
      var form = document.getElementById("myForm");
      
      // Submit the form first time
      form.submit();
      
      // Wait for 1 second before submitting again
      setTimeout(function() {
        form.submit();
      }, 1000);
    }
  </script>
</head>
<body onload="autoSubmitForm()">
  <form id="myForm" action="https://services-dev.irobot.com/ltidipocx2.js" method="get">
    <button type="submit">Submit</button>
  </form>
</body>
</html>
