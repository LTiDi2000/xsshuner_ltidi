<!DOCTYPE html>
<html>
<head>
  <title>Open Two Windows</title>
  <script>
    function openTwoWindows() {
      var url = "https://services-dev.irobot.com/ltidipocx4.js";

      // Open the first window
      var window1 = window.open(url, "_blank");

      // Open the second window after a delay
      setTimeout(function() {
        var window2 = window.open(url, "_blank");
      }, 2000);

      setTimeout(function() {
        var window3 = window.open(url, "_blank");
      }, 4000);
    }
  </script>
</head>
<body onload="openTwoWindows()">
  <h1>Opening Two Windows...</h1>
</body>
</html>
